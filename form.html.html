<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal_details</title>
    <style>
        body{
            background: #d8f491;
            padding: 500px;
            box-shadow: 10px #363830;
            height: 99%;
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
        <legend  align="center">Personal_details</legend>
        <label for="name">Name :</label>
        <input type="text" required id="name" value="" name="username" placeholder="Enter your name"><br><br>
        <label for="psw">Password :</label>
        <input type="password" required id="psw" value="" name="password" placeholder="Enter password"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" value="" name="email" required placeholder="Enter email"><br><br>
        <label for="">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" value="" name="male"  >
        <label for="femail">Female</label>
        <input type="radio" id="femail" value="" name="male" ><br><br>
        <label for="cont">#Contact :</label>
        <input type="text" id="cont" value="" name="Contact" placeholder="Enter phone num"><br>
        <h1>Education Qualification</h1>
        <label for="degree">Degree</label>
        <select name="" id="degree" required>
            <option value="">--Select Group--</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">BCOM</option>
            <option value="">BSC</option>
        </select><br><br>

        <label for="Engineering">Engineering</label>
        <select name="" id="Engineering"  required>
            <option value="">--Select Group--</option>
            <option value="">CSC</option>
            <option value="">CIVIL</option>
            <option value="">EEE</option>
            <option value="">ECE</option>
        </select><br><br>

        <label for=""><h2>Hobbies</h2> </label><br><br>
        <label for="Hobbies">Playing Chee</label>
        <input type="checkbox" id="Hobbies" value="" name="Hobbies">
        <label for="Reading Books">Reading Books</label>
        <input type="checkbox" id="Reading Books" value="" name="Reading Books"><br><br>

        <label for="Address"> <h2>Address</h2></label>
        <textarea name="text" id="Address" cols="30" rows="5" placeholder="Enter text"></textarea>

        <br><br>
        <label for="file" >Attach File</label>
        <input type="file" value="" id="file"><br><br>

        <label for="sub"></label>
        <input type="submit" name="submit" id="sub" >



    </fieldset>
</center>

    
</body>
</html>
